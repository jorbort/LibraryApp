<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="title">
                <h4 class="head-title">Library</h4>
            </div>
        </nav>
    </header>
    <main class="main">
<div class="card-container" id="cardContainer">

</div>


        <button type="button" class="add-book btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        +
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form" >
                    <div class="modal-body">
                            <div class="input-cell"> 
                                <label for="book-name">Title</label>
                                <input type="text" id="title">
                            </div>
                            <div class="input-cell">    
                                <label for="writer">Author</label>
                                <input type="text" id="author">
                            </div>
                            <div class="input-cell">
                                <label for="length" >Pages</label>
                                <input type="number" min="1" max="5000" id="pages">
                            </div>
                            <div class="input-cell" id="checkbox">
                                <label for="read">Read: <input type="checkbox" name="read" id="read" value="yes" ></label>
                            </div>               
                    </div>
                    <div class="input-cell">
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Add book</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
    
    </footer>
<!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="/js/app.js"></script>
</body>

</html>
